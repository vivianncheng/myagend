</div>
<div class=calendar-header>
<button id=prevMonthBtn>&lt;</button>
<div class=month-year-selector>
<h2 id=currentMonthDisplay></h2>
<select id=yearSelect></select>
</div>
<button id=nextMonthBtn>&gt;</button>
</div>
<div id=calendarView class=calendar-grid>
</div>
<div class=action-buttons>
<button id=exportCalendarBtn>Export Calendar</button>
<button id=importCalendarBtn>Import Calendar</button>
<input type=file id=importFileInput accept=.json style=display:none>
<button id=openWeekViewModalBtn>Week View</button>
</div>

<div>

</footer>
</div>
<div id=taskModalOverlay class=modal-overlay>
<div class=modal-content>
<button id=closeModalBtn class=modal-close-btn>X</button>
<div class=modal-header-controls>
<h2 id=modalTaskTitleDisplay class=display-mode></h2>
<input id=modalTaskTitleInput class="edit-mode hidden">
<svg id=editTaskBtn class=edit-icon xmlns=http://www.w3.org/2000/svg viewBox="0 0 24 24" fill=currentColor width=24px height=24px>
<path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"/>
</svg>
</div>
<p id=modalTaskDescriptionDisplay class=display-mode></p>
<textarea id=modalTaskDescriptionInput class="edit-mode hidden"></textarea>
<p id=modalTaskDueDateDisplay class=display-mode></p>
<input type=date id=modalTaskDueDateInput class="edit-mode hidden">
<p id=modalTaskTimeDisplay class=display-mode></p>
<input type=time id=modalTaskTimeInput class="edit-mode hidden">
<div class=modal-color-picker>
<label>Task Color:</label>
<div id=colorSwatches class=color-swatches>
</div>
</div>
<div class=modal-action-buttons>
<button id=modalSaveTaskBtn class="save-btn hidden">Save Changes</button>
<button id=modalDeleteTaskBtn class=delete-btn>Delete Task</button>
</div>
</div>
</div>
<div id=newTaskInputModalOverlay class=modal-overlay>
<div class=modal-content>
<button id=closeNewTaskInputModalBtn class=modal-close-btn>X</button>
<h2>Add New Task</h2>
<div class=input-section>
<input id=newTaskTitleInput placeholder="Task Title (required)" required>
<input id=newTaskDescriptionInput placeholder="Task Description (optional)">
<input type=date id=newTaskDueDateInput required>
<input type=time id=newTaskTimeInput placeholder="Time (optional)">
<div class=modal-color-picker>
<label>Task Color:</label>
<div id=newTaskColorSwatches class=color-swatches>
</div>
</div>
<button id=addNewTaskBtn>Add Task</button>
</div>
</div>
</div>
<div id=dayViewModalOverlay class=modal-overlay>
<div class=modal-content>
<button id=closeDayViewModalBtn class=modal-close-btn>X</button>
<h2 id=dayViewDateDisplay></h2>
<div class=day-view-controls>
<button id=toggleDayViewBtn class=day-view-control-button>Show Time Schedule</button>
<button id=addNewTaskInDayViewBtn class=day-view-control-button>Add New Task</button>
</div>
<div id=dayViewTasksContainer class=day-view-tasks-container>
</div>
<div id=dayViewTimeScheduleContainer class="day-view-time-schedule-container hidden">
</div>
</div>
</div>
<div id=weekViewModalOverlay class=modal-overlay>
<div class="modal-content week-view-modal-content">
<button id=closeWeekViewModalBtn class=modal-close-btn>X</button>
<h2 id=weekViewDateRangeDisplay></h2>
<div class=week-view-navigation>
<button id=prevWeekBtn>&lt;</button>
<button id=nextWeekBtn>&gt;</button>
</div>
<div id=weekViewContentContainer class=week-view-content-container>
</div>
</div>
</div>
<script src=main.js></script>
</body>
</html>
